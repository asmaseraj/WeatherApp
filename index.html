<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <div><i class="bx bx-left-arrow-alt"></i>Weather App</div>
        <section class="input-part">
            <p class="info-txt">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="icons/cloud.svg" alt="weather icon">
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>
            </div>
            <div class="weather">Broken cloud</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Rasht, Iran</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bx-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb">13</span>
                            <span class="deg">°</span>
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
            </div>
            <div class="bottom-details">
                <div class="column humidity">
                    <i class="bx bx-droplet-half"></i>
                    <div class="details">
                        <span class="numb">%84</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
